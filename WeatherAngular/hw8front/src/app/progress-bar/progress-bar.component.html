<div class="container">
    <!-- <div class="row" [hidden]="setshow()!=2"> -->
    <div class="row mt-2" [hidden]="!progress.isshow">
        <div class="col">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                    [ngStyle]="{'width': getstyle()}" [attr.aria-valuenow]="getValuenow()" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>

</div>
